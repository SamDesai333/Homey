<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title> Homey | Chicago Real Estate</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
            crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css/style.css">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
        <script src="../js/index-form.js"></script>
    </head>

    <body id="index-body">
        <div class="container-fluid">
            <div class="row">
                <div id="index" class="jumbotron parallax">
                    <div class="  col-xs-12 col-sm-12 col-md-6 col-md-offset-3" id="logo">
                        <img src="images/homey_logo.png" alt="">
                    </div>


                 


                    <div class="col-md-12 col-lg-12" id="index-info">
                        <p id="index-bio">
                            Homey is a <b>friendly</b> home finder for <i>affordable</i> Chicago housing.            
                        </p>
                            <form class="form-inline" action="" method="POST">
                                <div class="form-group">
                                        <label id="index-label"  for="neighborhood">Neighborhood</label>
                                        <select class="form-control"  id="neighborhood" required>
                                                <option name="null"></option>
                                                <option value="Albany Park">Albany Park</option>
                                                <option value="Ashburn">Ashburn</option>
                                                <option value="Auburn Gresham">Auburn Gresham</option>
                                                <option value="Austin">Austin</option>
                                                <option value="Avalon Park">Avalon Park</option>
                                                <option value="Belmont Cragin">Belmont Cragin</option>
                                                <option value="Bridgeport">Bridgeport</option>
                                                <option value="Chatham">Chatham</option>
                                                <option value="Chicago Lawn">Chicago Lawn</option>
                                                <option value="Douglas">Douglas</option>
                                                <option value="Dunning">Dunning</option>
                                                <option value="East Garfield Park">East Garfield Park</option>
                                                <option value="Edgewater">Edgewater</option>
                                                <option value="Englewood">Englewood</option>
                                                <option value="Fuller Park">Fuller Park</option>
                                                <option value="Gage Park">Gage Park</option>
                                                <option value="Garfield Park">Garfield Park</option>
                                                <option value="Grand Boulevard">Grand Boulevard</option>
                                                <option value="Greater Grand Crossing">Greater Grand Crossing</option>
                                                <option value="Hegewisch">Hegewisch</option>
                                                <option value="Humboldt Park">Humboldt Park</option>
                                                <option value="Hyde Park">Hyde Park</option>
                                                <option value="Jefferson Park">Jefferson Park</option>
                                                <option value="Kenwood">Kenwood</option>
                                                <option value="Lakeview">Lakeview</option>
                                                <option value="Logan Square">Logan Square</option>
                                                <option value="Loop">Loop</option>
                                                <option value="Lower West Side">Lower West Side</option>
                                                <option value="Montclare">Montclare</option>
                                                <option value="Near North Side">Near North Side</option>
                                                <option value="Near West Side">Near West Side</option>
                                                <option value="New City">New City</option>
                                                <option value="North Center">North Center</option>
                                                <option value="Noth Lawndale">Noth Lawndale</option>
                                                <option value="North Park">North Park</option>
                                                <option value="Norwood Park">Norwood Park</option>
                                                <option value="Oakland">Oakland</option>
                                                <option value="Pullman">Pullman</option>
                                                <option value="Riverdale">Riverdale</option>
                                                <option value="Rogers Park">Rogers Park</option>
                                                <option value="Roseland">Roseland</option>
                                                <option value="South Chicago">South Chicago</option>
                                                <option value="South Lawndale">South Lawndale</option>
                                                <option value="South Shore">South Shore</option>
                                                <option value="Uptown">Uptown</option>
                                                <option value="Washington Heights">Washington Heights</option>
                                                <option value="Washington Park">Washington Park</option>
                                                <option value="West Englewood">West Englewood</option>
                                                <option value="West Garfield Park">West Garfield Park</option>
                                                <option value="West Lawn">West Lawn</option>
                                                <option value="West Pullman">West Pullman</option>
                                                <option value="West Ridge">West Ridge</option>
                                                <option value="West Town">West Town</option>
                                                <option value="Woodlawn">Woodlawn</option>
                                            </select>
            

                                </div>
                                <div class="form-group">
                                        <label id="index-label"  for="propertyType">Property Type</label>
                                        <select class="form-control"  id="propertyType">
                                                <option name="null"></option>
                                                <option value="ARO">ARO</option>
                                                <option value="Artist Housing">Artist Housing</option>
                                                <option value="Artist Live/Work Space">Artist Live/Work Space</option>
                                                <option value="Inter Generational">Inter Generational</option>
                                                <option value="Multifamily">Multifamily</option>
                                                <option value="Multifamily/Artists">Multifamily/Artists</option>
                                                <option value="People with Disabilities">People with Disabilities</option>
                                                <option value="Senior">Senior</option>
                                                <option value="Senior HUD 202">Senior HUD 202</option>
                                                <option value="Senior LGBTQ">Senior LGBTQ</option>
                                                <option value="Seniors">Seniors</option>
                                                <option value="Supportive">Supportive</option>
                                                <option value="Supportive Housing">Supportive Housing</option>
                                                <option value="Supportive/HIV/AIDS">Supportive/HIV/AIDS</option>
                                                <option value="Supportive/Kinship Families">Supportive/Kinship Families</option>
                                                <option value="Supportive/Males 18-24 yrs">Supportive/Males 18-24 yrs</option>
                                                <option value="Supportive/Teenage Moms">Supportive/Teenage Moms</option>
                                                <option value="Supportive/Veterans">Supportive/Veterans</option>
                                                <option value="Supportive/Youth/Kinship Families">Supportive/Youth/Kinship Families</option>
                                            </select>
                                </div>
                                <div class="form-group">
                                        <button id="submit-index" value="submit">Submit</button>
                                </div>
                            </form>

                    </div>


                    <div id="glyphicon" class="col-md-12 col-lg-12">
                        <span class="glyphicon glyphicon-menu-down" aria-hidden="true"></span>
                    </div>


                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 col-lg-12">
 
                <div  id= "results" >

                </div> 
            </div>
        </div>

   <script>
         $("#submit-index").on("click", function () {
   $("body").scrollspy({target: "#results"});
         });
   </script>
    </body>
</html>
