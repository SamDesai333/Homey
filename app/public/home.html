                            <div id="submit-index-div">
                                <button id="" value="submit">Submit</button>
                            </div>
                        </div>
                </aside>     
            </div>
        </div>


        <div id="map"></div>


    <script>
        $(document).ready(function () {

            $("#neighborhood-list").mouseenter(function () {
                $("#neighborhood-form").slideDown("slow");
            });

            $("#home-submit").click(function () {
                $("#neighborhood-form").hide();
                var html = "<p>" + $('input:checkbox:checked').val() + "</p>";
                $("#total").prepend(html);
            });


            // $("#home-submit").on("click", function () {
            //     
            //     $("#total").append(innerHTML("#neighborhood:checked"));
            // });

            $("#home-form").velocity("scroll", { container: $("#neighborhood-form") });


            $("#type-list").mouseenter(function () {
                $("#type-form").slideDown("slow");
            });

            $("#type-form").mouseleave(function () {
                $("#type-form").hide();
            });

            $("#typeform").velocity("scroll", { container: $("#type-form") });

            $("#zipcode-list").mouseenter(function () {
                $("#zipcode-form").slideDown("slow");
            });

            $("#zipcode-form").mouseleave(function () {
                $("#zipcode-form").hide();
            });

            $("#zip-form").velocity("scroll", { container: $("#zipcode-form") });

        });
    </script>
